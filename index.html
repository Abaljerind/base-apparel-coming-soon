<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- output css -->
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body class="backgrounds h-fit">
    <section class="py-16">
      <!-- logo -->
      <div class="logo -ml-6 -mt-3 mb-8 scale-75">
        <img src="./images/logo.svg" alt="logo and text of the product" />
      </div>

      <!-- image hero -->
      <div class="hero">
        <img src="./images/hero-mobile.jpg" alt="image of the model in mobile version" />
      </div>

      <!-- title -->
      <div class="title mt-12">
        <h1 class="text-center font-josefin text-5xl font-semibold uppercase">
          <span class="font-light tracking-[0.5rem] text-desaturatedRed">We're</span> <span class="flex items-center justify-center tracking-[0.5rem]">coming</span>
          <span class="tracking-[0.5rem]">soon</span>
        </h1>
      </div>

      <!-- paragraph -->
      <div class="paragraph mt-5 px-5">
        <p class="text-center text-base tracking-tight text-desaturatedRed">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <!-- input email -->
      <div class="input-section relative w-10/12 mx-auto h-12 flex flex-row mt-11">
        
        <input type="email" class="input-field border-desaturatedRed border-[1px] border-opacity-75 bg-[#FFF6F6] outline-none border-solid rounded-full w-full p-7 overflow-hidden" name="input-field" id="input-field" placeholder="Email Address">
        <label for="input-field" class="error-msg hidden absolute text-softRed top-[130%] left-[10%] text-sm"></label>
        
        <div class="error-alert hidden absolute w-14 h-14 right-[20%]">
          <div class="error-icon bg-error bg-no-repeat bg-center w-14 h-14"></div>
        </div>
        
        <div class="arrow-btn cursor-pointer absolute inline-flex justify-center items-center top-[1px] -right-3 send-email w-1/4 h-14 border-none rounded-full overflow-hidden shadow-lg">
          <div class="arrow-img bg-arrow bg-no-repeat bg-center w-8 h-8 my-0 mx-auto"></div>
        </div>

      </div>
    </section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

    <script src="js/app.js"></script>
  </body>
</html>
