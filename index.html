<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

    <!-- output css -->
    <link rel="stylesheet" href="/css/output.css" />
  </head>
  <body class="backgrounds">
    <section class="py-8">
      <!-- logo -->
      <div class="logo -ml-6 mb-8 scale-75">
        <img src="./images/logo.svg" alt="logo and text of the product" />
      </div>

      <!-- image hero -->
      <div class="hero">
        <img src="./images/hero-mobile.jpg" alt="image of the model in mobile version" />
      </div>

      <!-- title -->
      <div class="title mt-12">
        <h1 class="text-center font-josefin text-5xl font-semibold uppercase">
          <span class="font-light tracking-[0.5rem] text-desaturatedRed">We're</span> <span class="flex items-center justify-center tracking-[0.5rem]">coming</span>
          <span class="tracking-[0.5rem]">soon</span>
        </h1>
      </div>

      <!-- paragraph -->
      <div class="paragraph mt-5 px-5">
        <p class="text-center text-base tracking-tight text-desaturatedRed">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <!-- input email -->
      <div class="email-input relative mt-8 flex justify-start">
        <input type="email" id="email" size="30" placeholder="Email Address" required class="ml-5 w-10/12 rounded-full border-2 border-desaturatedRed px-6 py-3 outline-none" />
        <button class="send-email absolute right-5 top-0 inline-flex w-1/5 items-center justify-center rounded-full bg-desaturatedRed p-4 shadow-lg">
          <img src="./images/icon-arrow.svg" alt="Arrow Icon" class="scale-125" />
        </button>
      </div>
    </section>

    </p>
  </footer> -->

    <script src="js/app.js"></script>
  </body>
</html>
